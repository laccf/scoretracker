<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Users
            <small>Manage Users</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-user"></i> Users
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div ng-controller="usersCtrl">

    <div ng-show="errorMsgUsers" class="row">
        <div class="col-lg-12">
            <div ng-if="errorMsgUsers" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <i class="fa fa-info-circle"></i> <strong>Error:</strong> {{errorMsgUsers}}
            </div>
        </div>
    </div>

</div>
<!-- /.row -->

<div class="row" ng-controller="usersCtrl">
    <div class="col-lg-12">
        <h2>Users</h2>

        <!-- ADD fields -->
        <div class="col-lg-12">

            <div class="row">
            <div class="col-lg-1"/>
            <div class="col-lg-3">
                <input class="form-control" placeholder="Name" ng-model="userName">
            </div>
            <div class="col-lg-3">
                <input class="form-control" placeholder="Username" ng-model="userUsername">
            </div>
            <div class="col-lg-3">
                <input class="form-control" type="email" placeholder="Email" ng-model="userEmail">
            </div>
            <div class="col-lg-2"/>
</div>
            <div class="row">
            <div class="col-lg-1"/>
            <div class="col-lg-3">
                <input class="form-control" type="number" placeholder="Phone" ng-model="userPhone">
            </div>
            <div class="col-lg-3">
                <input class="form-control" type="password" placeholder="Password" ng-model="userPass">
            </div>
            <div class="col-lg-3">
                <select class="form-control" ng-model="rolesToSelect.roleSelected" ng-controller="usersCtrl">
                    <option value="">Choose a Role</option>
                    <option ng-repeat="role in rolesToSelect.roleAvailableOptions" value="{{role}}">{{role}}</option>
                </select>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary" ng-click="addUser()"> Add</button>
            </div>
                </div>
        </div>

        <div class="col-lg-12">

            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users" ng-include="getTemplate(user)">
                        <!-- Content here -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->


<script type="text/ng-template" id="displayUser">
    <td><a ui-sref="user({userId: user.id})">{{user.name}}</a></td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.password}}</td>
    <td>
        <i class="fa fa-fw fa-pencil-square-o" ng-click="editUser(user)"/>
        <i class="fa fa-fw fa-trash-o" ng-click="removeUser($index)"/>
    </td>
</script>

<script type="text/ng-template" id="editUser">

    <td><input type="text" ng-model="selectedUser.name" /></td>
    <td><input type="text" ng-model="selectedUser.username" /></td>
    <td><input type="text" ng-model="selectedUser.email" /></td>
    <td><input type="text" ng-model="selectedUser.phone" /></td>
    <td><input type="password" ng-model="selectedUser.password" /></td>
    <td>
        <i class="fa fa-fw fa-save" ng-click="saveUser($index)"/>
        <i class="fa fa-fw fa-close" ng-click="reset()"/>
    </td>
</script>
