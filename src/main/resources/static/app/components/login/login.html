
<!-- Custom css -->
<link href="components/login/login.css" rel="stylesheet">
<div class="container" ng-controller="loginCtrl">

    <form class="form-login">

        <h2 class="form-login-heading">Sign in</h2>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" ng-model="usernameSubmit" class="form-control" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="passwordSubmit" class="form-control" placeholder="Password" required>

        <div class="btn-link">
            <label>
                <a ui-sref="profile" > Create Account </a>
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Sign in</button>
    </form>

</div>
